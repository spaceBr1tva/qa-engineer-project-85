- summary: |
    Проверка возможности создания игры
  requirement: |
    Пользователь должен иметь возможность создавать новую игру
  prerequisites: |
    Открыта главная страница codebattle.hexlet.io
    Произведён вход в учётную запись
  test-data: |
    "нет данных"
  steps:
    Нажать кнопку "Create game"
    Game Type выбрать "With a bot"
    Нажать кнопку "Create battle"
  expected-result: |
    Игровое лобби успешно создано

- summary: |
    Проверка возможности изменить уровень сложности пула задач при создании игры
  requirement: |
    Должны быть опции настройки (например, уровень сложности)
  prerequisites: |
    Открыта главная страница codebattle.hexlet.io
    Произведён вход в учётную запись
  test-data: |
    "нет данных"
  steps:
    Нажать кнопку "Create game"
    Level выбрать 4 "*"
    Открыть выпадающий список с выбором задачи
  expected-result: |
    В списке задач отбражаются только задачи повышеной сложности

- summary: |
    Проверка начисления очков во время игры
  requirement: |
    Игроки должны получать очки за выполнение задач
  prerequisites: |
    Открыта главная страница codebattle.hexlet.io
    Произведён вход в учётную запись
  test-data: |
    "нет данных"
  steps:
    Нажать кнопку "Create game"
    Game Type выбрать "With a bot"
    Нажать кнопку "Create battle"
    Находясь в лобби нажать "Other actions"
    В выпадающем списке выбрать "Give up"
  expected-result: |
    Score победившего бота увеличился на еденицу

